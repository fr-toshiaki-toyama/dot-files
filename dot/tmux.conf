# Switch the prefix to Ctrl-a since Ctrl-b interferes with Vim.
unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# pane starting number
set -g base-index 1
set -g pane-base-index 1

# vi mode
set -g mode-keys vi
set -g status-keys vi

# # 256 color mode: tmuxを起動するとvimの色が変になる時 - はらへり日記 http://sota1235.hatenablog.com/entry/2015/07/09/203000
# set -g default-terminal "screen-256color"
# set -g terminal-overrides 'xterm:colors=256'

# mouse setting
# scrolling and switch to copy mode when draging
set-option -g mouse on

# conf reload
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf is reloaded."

# mark and copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# goto begining of the line
bind a send-prefix

# window split
bind | split-window -h
bind - split-window -v

# window movement
bind C-a last-window

# vi-style pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vi-style pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# make a pane new window
bind b break-pane
