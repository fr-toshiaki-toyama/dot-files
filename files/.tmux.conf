##
# enable pbcopy
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l bash"

# Switch the prefix to Ctrl-a since Ctrl-b interferes with Vim.
set -g prefix C-a
unbind C-b

# input delay performance improvement
set -sg escape-time 1

# pane starting number
set -g base-index 1
set -g pane-base-index 1

# vi mode
set -g mode-keys vi
set -g status-keys vi

# 256 color mode
set -g default-terminal "screen-256color"

# mouse scrolling
set -g mode-mouse on

# conf reload
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf is reloaded."

# window split
bind | split-window -h
bind - split-window -v

# vi-style pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vi-style pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

